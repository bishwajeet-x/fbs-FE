<div class="container">
    <div class="d-flex flex-column align-items-stretch flex-shrink-0 bg-light">
        <a href="/" class="d-flex align-items-center flex-shrink-0 p-3 link-dark text-decoration-none">
            <span class="fs-5 fw-semibold">Booking history</span>
        </a>
        <div class="px-3" *ngIf="_ticketHistory.length > 0">
            <ng-template ngFor let-ticket [ngForOf]="_ticketHistory">
                <div class="list-group bg-light list-group-flush scrollarea mb-3 box-shadow rounded position-relative pointer" (click)="navigateToTicketDetails(ticket.ticket.pnr)" title="Click to view details">
                    <div href="#" class="list-group-item py-3 lh-sm" aria-current="true">
                        <div class="flight-detail d-flex justify-content-between px-3">
                            <div class="flight-code d-flex">
                                <small class="text-secondary me-2" style="line-height: 2;">PNR </small>
                                <h5 class="me-2 mb-0">{{ticket.ticket.pnr}}</h5> 
                            </div>
                        </div>
                        <hr class="mb-0">
                        <div class="flight-journey-details col-12">
                            <div class="d-flex">
                                <div class="d-flex p-3" style="border-right: solid 1px #c8c9ca;">
                                    <div class="source me-3">
                                        <small class="text-secondary">Passengers</small>
                                        <div class="ellipsis">{{ticket.ticket.numberOfSeats}}</div>
                                    </div>
                                    <div class="destination  me-3">
                                        <small class="text-secondary">Class</small>
                                        <div class="ellipsis">{{ticket.ticket.flightClass}}</div>
                                    </div>
                                </div>
                                <div class="d-flex p-3" style="border-right: solid 1px #c8c9ca;">
                                    <div class="destination">
                                        <small class="text-secondary">Fare</small>
                                        <div class="ellipsis">â‚¹ {{ticket.ticket.fare}}</div>
                                    </div>
                                </div>
                                <div class="d-flex p-3" style="border-right: solid 1px #c8c9ca;">
                                    <div class="source me-3">
                                        <small class="text-secondary">Source</small>
                                        <div class="ellipsis">{{ticket.flight.source}}</div>
                                    </div>
                                    <div class="destination">
                                        <small class="text-secondary">Destination</small>
                                        <div class="ellipsis">{{ticket.flight.destination}}</div>
                                    </div>
                                </div>
                                <div class="d-flex p-3" style="border-right: solid 1px #c8c9ca;">
                                    <div class="source me-3">
                                        <small class="text-secondary">Status</small>
                                        <div class="ellipsis">{{ticket.ticket.status}}</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </ng-template>
        </div>
        <div *ngIf="_ticketHistory.length === 0" style="width: 100%">
            <div class="d-flex flex-column align-items-center justify-content-center bg-white rounded" style="height: 200px; margin-top: 100px;">
                <div>No bookings found!</div> 
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="d-flex justify-content-center align-items-center">
        <div class="card py-3 px-5 w-50 bg-light bg-gradient">
            <form [formGroup]="loginForm" (ngSubmit)="doLogin(loginForm.value)">
                <div class="mb-3">
                  <div class="form-group row fadeIn first mb-0">
                    <div class="col-2 px-0 pb-2 align-bottom">
                      <img class="logo-img" src="assets/images/user.png">
                    </div>
                    <div class="col-10 px-0">
                      <div class="silent-label mb-1">Enter username</div>
                      <input type="text" id="username" class="form-control" formControlName="username" placeholder="employee code">
                    </div>
                  </div>
                  <div
                    *ngIf="loginForm.get('username')?.invalid && (loginForm.get('username')?.dirty || loginForm.get('username')?.['touched'])"
                    class="alert p-0 m-0 text-center">
                    <div *ngIf="loginForm.get('username')?.errors?.['required']">
                      <label class="text-danger fs-12 mb-0">Username is required</label>
                    </div>
                  </div>
                </div>
      
                <div class="form-group row fadeIn second mb-0">
                  <div class="col-2 px-0 pb-2 align-bottom">
                    <img class="logo-img" src="assets/images/password.png">
                  </div>
                  <div class="col-10 px-0">
                    <div class="silent-label mb-1">Enter password</div>
                    <input type="password" id="password" class="form-control" formControlName="password"
                      placeholder="pass key">
                  </div>
                </div>
                <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.['touched'])"
                  class="alert p-0 m-0 text-center">
                  <div *ngIf="loginForm.get('password')?.errors?.['required']">
                    <label class="text-danger fs-12 mb-0">Password is required</label>
                  </div>
                  <div *ngIf="loginForm.get('password')?.errors?.['minlength'] || loginForm.get('password')?.errors?.['maxlength']">
                    <label class="text-danger">Password length should be 8-20</label>
                  </div>
                </div>
      
                <div class="text-end">
                  <button type="submit" class="btn fadeIn btn-primary mt-4" routerLinkActive="router-link-active">
                    Log in 
                    <i class="fa fa-arrow-right"></i>
                  </button>
                </div>
              </form>
        </div>
    </div>
</div>
